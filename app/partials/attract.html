
<div data-ng-controller="AttractController as controller" class="attractVideo">
    <videogular data-vg-player-ready="controller.onPlayerReady($API)"
                data-vg-theme="attractConfig.theme"
                data-vg-auto-play="attractConfig.autoPlay">
        <vg-media data-vg-src="attractConfig.sources"></vg-media>
        <div>
            <img class="invisible-screen" src="/images/blank.png" data-ng-click="navTo('mainmenu')">
        </div>
        <div class="caption">Touch to explore</div>
    </videogular>
</div>
