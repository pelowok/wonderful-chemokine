<div class="full-width-container-top" ng-show="whatPartIsThis(1)">

    <div class="quiz-container">

        <div class="quiz" id="q1">

            <div class="btn-container">

                <span data-ng-repeat="obj in btnImg">
                    <img id="{{ obj.id }}" class="btn q1b not-selected" data-ng-src={{obj.img}} data-ng-click="doThis($event)" data-foo="potato">
                    <!--<img id="{{ obj.id }}" data-ng-class="btn {{obj.class}}" data-ng-src={{obj.img}} data-ng-click="doThis($event)">-->
                </span>
                </span>

                <!--<img data-ng-class="myClass" src="images/Chap1QuizCircleImage1.png" ng-click="doThis()">-->
                <!--<img data-ng-class="myClass " src="images/Chap1QuizCircleImage2.png" ng-click="doThis()">-->
                <!--<img data-ng-class="myClass " src="images/Chap1QuizCircleImage3.png" ng-click="doThis()">-->
                <!--<img data-ng-class=" myClass" src="images/Chap1QuizCircleImage4.png" ng-click="doThis()">-->
            </div>
            <div>
                <img id="btnRef" class="btn-references" data-ng-src="images/red.png" alt="" data-ng-click="toggleRef()">
            </div>
            <div>
                <img class="img-selectall" data-ng-src="images/Chap1SelectAll.png" ng-show="showSelectAll">
            </div>
            <div>
                <img class="btn-submit" data-ng-src="images/red.png" alt="" data-ng-click="doThis($event)">
            </div>
            <div>
                <img class="btn-next" data-ng-src="images/red.png" alt="" data-ng-click="doThis($event)">
            </div>
            <div>
                <img class="btn-fullvideo" data-ng-src="images/red.png" alt="" data-ng-click="doThis($event)">
            </div>

        </div>
        <div class="slider-container">
            <div class="slider closed" ng-click="toggleRef()">
                <img src="images/Chap1QuizRefs.png" alt="">
            </div>
        </div>



    </div>
</div>

<div ng-init="addNewClass=false">
    <button ng-click="addNewClass=!addNewClass">Toggle Class</button>
    <div ng-class="{addNewClass:addNewClass}" class="my-toggle-animation ">
         {{ someVar('moist') }}
    </div>
</div>
