<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>INFI</title>
    <meta name="description" content="">

    <link rel="shortcut icon" href="/favicon.ico">

  <body ng-app="appInfi">

    <div ng-controller="mainController" class="promo">

      <video id="Video1" autoplay="autoplay">
        <source src="video/Infinity_IPI145_Animation_EN_08a_1080p.mp4" type="video/mp4">
        <!--<source src="assets/muffins.ogg" type="video/ogg">-->
      </video>

      <!--<img src="assets/logo.svg">-->

      <div class="caption">
        <p>Lorem Ipsum Sit Amet Dolor</p>
      </div>

      <div id="buttonbar">
        <button id="restart" onclick="restart();">Restart</button>
        <button id="rew" onclick="skip(-10)">REW</button>
        <button id="play" onclick="vidplay()">PAUSE</button>
        <button id="fastFwd" onclick="skip(10)">FWD</button>
      </div>

    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->

    <script src="/bower_components/angular/angular.min.js"></script>

    <script src="/bower_components/videogular-overlay-play/vg-overlay-play.js"></script>
    <script src="/bower_components/videogular-poster/vg-poster.js"></script>
    <script src="/bower_components/videogular-buffering/vg-buffering.js"></script>
    <script src="scripts/main.js"></script>
